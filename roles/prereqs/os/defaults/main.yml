---

kernel_flags:
  - { key: vm.swappiness, value: '1' }
  - { key: vm.overcommit_memory, value: '1' }
  - { key: net.ipv6.conf.all.disable_ipv6, value: '1'}
  - { key: net.ipv6.conf.default.disable_ipv6, value: '1' }
  - { key: net.ipv6.conf.lo.disable_ipv6, value: '1' }

unnecessary_services:
  - bluetooth
  - chronyd
  - cups
  - ip6tables
  - postfix
  - tuned
  - firewalld  # Added for ECS deployments on RedHat

selinux_state: permissive


jdk_version: 17
jdk_java_security_paths:
  - /usr/java/default/jre/lib/security
  - /usr/java/default/jre/conf/security
  - /usr/lib/jvm/jre/lib/security
  - /usr/lib/jvm/jre/conf/security
  - /etc/java-8-openjdk/security
  - /etc/java-11-openjdk/security
  - /etc/java-17-openjdk/security
  - /usr/lib64/jvm/java-1.8.0-openjdk-1.8.0/jre/lib/security
jdk_java_security_safe_replace: True