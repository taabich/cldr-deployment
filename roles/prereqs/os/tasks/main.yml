---

- name: Include variables
  include_vars:
    file: "{{ ansible_os_family }}.yml"

- name: Apply OS-specific configurations
  block:
    - include_tasks:  main-{{ ansible_os_family }}.yml
  become: true
  when: not((ansible_virtualization_type == "docker" or ansible_virtualization_type == "container") and ansible_virtualization_role == "guest")



- name: Apply os
  block:
    - include_tasks: os.yml
  become: true

- name: Apply JDK
  block:
    - include_tasks: jdk.yml
  become: true
 