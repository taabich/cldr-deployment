---
set_centos_extra_repo: false
postgres_version: 10

packages_to_install_for_python_3_8:
  - gcc
  - bzip2-devel
  - libffi-devel
  - zlib-devel
  - python38
  - python38-pip
  - python38-setuptools 
  - rust
  - htslib
  - python3-cryptography
  - python3-pyOpenSSL
  - python39-cffi   
  - setuptools_rust
  - libselinux-python3
packages_for_psycopg2_3_8:
 - xmlsec1  
 - xmlsec1-openssl
 - postgresql-devel
 - python3-devel

postgresql_install_path: "/usr/pgsql-{{ postgres_version }}/bin"


packages_pip3:
  - jmespath
  - setuptools_rust
