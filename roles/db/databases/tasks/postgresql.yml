---



- name: Create database roles
  postgresql_user:
    name: "{{ databases[item].user }}"
    password: "{{ databases[item].password }}"
    state: present
  become: yes
  become_user: postgres
  with_items: "{{ databases }}"
  connection: ssh
  

- name: Create databases
  postgresql_db:
    name: "{{ databases[item].name }}"
    owner: "{{ databases[item].user }}"
    encoding: UTF-8
    state: present
  become: yes
  become_user: postgres
  with_items: "{{ databases }}"
  connection: ssh

- name:  Update hba.conf
  lineinfile:
    path: "{{ postgres_hba_file }}"
    regexp: "^host {{ databases[item].name  }} {{ databases[item].user }} all trust"
    line: "host {{ databases[item].name  }} {{ databases[item].user }} all trust"
    insertbefore: EOF
  become: yes
  with_items: "{{ databases }}"
  connection: ssh
  notify: Restart postgres

