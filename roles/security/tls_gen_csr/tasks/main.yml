---
- name: Prepare local dir for TLS
  delegate_to: localhost
  file:
    state: directory
    path: "{{ dir }}"
    mode: 0777
    owner: root
  loop:
    - "{{ local_csrs_dir }}"
    - "{{ local_keys_dir }}"
    - "{{ local_certs_dir }}"
  loop_control:
    loop_var: dir
  run_once: yes

- name: Prepare directories for TLS
  file:
    state: directory
    path: "{{ dir }}"
    mode: 0755
    owner: root
  loop:
    - "{{ base_dir_security }}"
    - "{{ base_dir_security_pki }}"
  loop_control:
    loop_var: dir

- name: Compute subject attributes
  vars:
    _dn_list: "{{ lookup('template', 'certificate_dn.j2') | from_yaml }}"
  set_fact:
    subject_attr: "{{ _dn_list }}"
    openssl_subject: "/{{ _dn_list | map('regex_replace', '/', '\\/') | join('/') }}"
    keytool_subject: "{{ _dn_list | map('regex_replace', ',', '\\,') | join(',') }}"

- name: Create Java keystore
  shell:
    cmd: >
      {{ keytool_path }}
      -genkeypair
      -alias {{ keystore_alias | default(ansible_fqdn) }}
      -keyalg RSA
      -keystore {{ tls_keystore_path }}
      -keysize 2048
      -dname "{{ keytool_subject }}"
      -ext san=dns:{{ ansible_fqdn }}
      -storetype JKS
      -storepass {{ tls_keystore_password }}
      -keypass {{ tls_keystore_password }}
    creates: "{{ tls_keystore_path }}"

- name: Verify that JKS contains a private key
  shell:
    cmd: >
      {{ keytool_path }}
      -list
      -keystore {{ tls_keystore_path }}
      -alias {{ keystore_alias | default(ansible_fqdn) }}
      -storepass {{ tls_keystore_password }} | grep PrivateKeyEntry
  changed_when: False

- name: Export temporary PKCS12 keystore
  shell:
    cmd: >
      {{ keytool_path }}
      -importkeystore
      -srckeystore {{ tls_keystore_path }}
      -destkeystore {{ base_dir_security_pki }}/{{ ansible_fqdn }}.p12
      -deststoretype PKCS12
      -srcstorepass {{ tls_keystore_password }}
      -srckeypass {{ tls_keystore_password }}
      -deststorepass {{ tls_keystore_password }}
      -destkeypass {{ tls_keystore_password }}
      -srcalias {{ keystore_alias | default(ansible_fqdn) }}
      -destalias {{ keystore_alias | default(ansible_fqdn) }}
    creates: "{{ base_dir_security_pki }}/{{ ansible_fqdn }}.p12"

- name: Export private key
  shell:
    cmd: >
      {{ openssl_path }} pkcs12
      -in {{ base_dir_security_pki }}/{{ ansible_fqdn }}.p12
      -out {{ tls_key_path }}
      -passin pass:{{ tls_keystore_password }}
      -passout pass:{{ tls_key_password }}
      -nocerts
    creates: "{{ tls_key_path }}"

- name: Delete temporary PKCS12 keystore
  file:
    path: "{{ base_dir_security_pki }}/{{ ansible_fqdn }}.p12"
    state: absent

- name: Write key password to file
  shell:
    cmd: echo -n {{ tls_key_password }} > {{ tls_key_password_file }}
    creates: "{{ tls_key_password_file }}"

- name: Write unencrypted key
  shell:
    cmd: >
      {{ openssl_path }} rsa
      -in {{ tls_key_path }}
      -passin pass:{{ tls_key_password }}
      -out {{ tls_key_path_plaintext }}
    creates: "{{ tls_key_path_plaintext }}"

- name: Create openssl.cnf for CSR generation
  template:
    src: csr.cnf.j2
    dest: "{{ tls_csr_config_path }}"
    owner: root
    mode: 0644

- name: Generate CSR
  shell:
    cmd: >
      {{ openssl_path }} req
      -key {{ tls_key_path }}
      -passin pass:{{ tls_key_password }}
      -subj "{{ openssl_subject }}"
      -config {{ tls_csr_config_path }}
      -new
      -out {{ tls_csr_path }}
    creates: "{{ tls_csr_path }}"



- name: Slurp host csr key from target
  become: true
  no_log: true                 # évite d'exposer la clé dans les logs
  ansible.builtin.slurp:
    src: "{{ tls_csr_path }}"   # ex: /etc/pki/tls/private/host.key
  register: csr_slurped

# 3) Écrit la clé sur le contrôleur avec permissions strictes
- name: Write private key to controller workdir
  delegate_to: localhost
  no_log: true                 # évite d'exposer le contenu
  ansible.builtin.copy:
    dest: "{{ local_csrs_dir }}/{{ ansible_fqdn }}.csr"
    mode: "0600"
    content: "{{ csr_slurped.content | b64decode }}"