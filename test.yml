- name: Compute HUE_CONF_DIR (CM-managed)
  shell: "ls -1t /var/run/cloudera-scm-agent/process | grep HUE_SERVER | head -1"
  register: hue_procdir
  changed_when: false

- name: Sync LDAP users & groups into Hue
  become: true
  become_user: hue
  environment:
    HUE_CONF_DIR: "/var/run/cloudera-scm-agent/process/{{ hue_procdir.stdout }}"
  command: >
    /opt/cloudera/parcels/CDH/lib/hue/build/env/bin/hue --cm-managed
    useradmin sync_ldap_users_and_groups